<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cat√°logo de Llantas | GIFER Llantas</title>
    <link rel="icon" type="image/x-icon" href="../../assets/img/icons/favicon.ico">
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="../../assets/css/pages.css">
    <link rel="stylesheet" href="../../assets/css/responsive.css">
    <link rel="stylesheet" href="../../assets/css/animations.css">
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-ring"></div>
    <div id="nav-container"></div>

    <main id="page-content" class="page-llantas">
        
        <!-- Header de p√°gina -->
        <section class="page-header section section--dark">
            <div class="container">
                <div class="section-label">Cat√°logo</div>
                <h1 class="section-title">Todas las Llantas</h1>
                <p class="section-sub">Filtra por marca, medida o precio. Instalaci√≥n GRATIS incluida.</p>
            </div>
        </section>

        <!-- Buscador avanzado -->
        <section class="section">
            <div class="container">
                <div id="buscador-container"></div>
            </div>
        </section>

        <!-- Filtros r√°pidos -->
        <section class="section section--dark">
            <div class="container">
                <div class="filtros-rapidos">
                    <button class="filtro-chip active" data-filter="all">Todas</button>
                    <button class="filtro-chip" data-filter="turismo">üöó Turismo</button>
                    <button class="filtro-chip" data-filter="suv">üöô SUV</button>
                    <button class="filtro-chip" data-filter="deportivo">üèéÔ∏è Deportivo</button>
                    <button class="filtro-chip" data-filter="moto">üèçÔ∏è Moto</button>
                </div>
            </div>
        </section>

        <!-- Grid de productos -->
        <section class="section">
            <div class="container">
                <div id="catalogo-grid" class="grid grid-3 grid-bordered">
                    <!-- Carga din√°mica desde llantas.json -->
                </div>
                <div id="catalogo-empty" class="text-center" style="display:none;">
                    <p class="section-sub">No se encontraron llantas con esos criterios.</p>
                    <button class="btn btn--ghost" id="btn-reset-filtros">‚úï Limpiar filtros</button>
                </div>
            </div>
        </section>

    </main>

    <div id="footer-container"></div>
    <div id="whatsapp-container"></div>

    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/nav.js"></script>
    <script src="../../assets/js/buscador.js"></script>
    <script src="../../assets/js/whatsapp.js"></script>
    <script src="../../assets/js/animations.js"></script>
    
    <!-- Script espec√≠fico para cat√°logo -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Cargar componentes
        loadComponent('nav-container', '../../components/nav/nav.html');
        loadComponent('buscador-container', '../../components/buscador/buscador.html');
        loadComponent('footer-container', '../../components/footer/footer.html');
        loadComponent('whatsapp-container', '../../components/wa-float.html');
        
        // Cargar cat√°logo completo
        loadCatalogo('../../data/productos/llantas.json', 'catalogo-grid');
        
        // Filtros r√°pidos
        document.querySelectorAll('.filtro-chip').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filtro-chip').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                filtrarCatalogo(this.dataset.filter);
            });
        });
    });
    </script>
</body>
</html>
